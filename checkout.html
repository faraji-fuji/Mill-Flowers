    <section>
        <h1 class="checkout-header">Checkout</h1>
        <form action="checkout.php" method="post">
            <div class="border">
                <h2 class="checkout-h3">Delivery Information</h2>
                <ul class="checkout-container">
                    <li class="checkout">
                        <label class="checkout-label" for="deliveryDate">Delivery date</label>
                        <input class="checkout-input" type="date" name="deliveryDate" id="deliveryDate">
                    </li>
                    <li class="checkout">
                        <label class="checkout-label" for="deliveryInstructions">Special Delivery Instructions</label>

                    </li>
                    <li class="checkout">
                        <label class="checkout-label" for="firstName">Recipient Firstname</label>
                        <input class="checkout-input" type="text" name="firstName" id="firstName">
                    </li>
                    <li class="checkout">
                        <label class="checkout-label" for="surname">Recipient Surname</label>
                        <input class="checkout-input" type="text" name="surname" id="surname">
                    </li>
                    <li class="checkout">
                        <label class="checkout-label" for="address1">Address 1</label>
                        <input class="checkout-input" type="text" name="address1" id="address1">
                    </li>
                    <li class="checkout">
                        <label class="checkout-label" for="address2">Address 2</label>
                        <input class="checkout-input" type="text" name="address2" id="address2">
                    </li>
                    <li class="checkout">
                        <label class="checkout-label" for="townCity">Town/City</label>
                        <input class="checkout-input" type="text" name="townCity" id="townCity">
                    </li>
                    <li class="checkout">
                        <label class="checkout-label" for="country">Country</label>
                        <input class="checkout-input" type="text" name="country" id="country">
                    </li>
                    <li class="checkout">
                        <label class="checkout-label" for="eirCode">Eircode</label>
                        <input class="checkout-input" type="text" name="eirCode" id="eirCode">
                    </li>

                    <li class="checkout">
                        <label class="checkout-label" for="cardMessage">Card Message</label>
                        <textarea class="checkout-input" name="cardMessage" id="cardMessage" cols="30"
                            rows="4"></textarea>
                    </li>
                </ul>
            </div>

            <div class="border">
                <h2 class="checkout-h3">Payment Information</h2>
                <h3 class="checkout-h5">Credit Card</h3>
                <ul class="checkout-container">
                    <li class="checkout">
                        <label class="checkout-label" for="nameOnCard">Name on card</label>
                        <input class="checkout-input" type="text" name="nameOnCard" id="nameOnCard">
                    </li>

                    <li class="checkout">
                        <label class="checkout-label" for="cardType">Credit Card Type</label>

                        <div class="checkout-radio">
                            <div>
                                <input type="radio" name="cardType" id="cardType" value="Visa">Visa
                            </div>
                            <div>
                                <input type="radio" name="cardType" id="cardType" value="Mastercard">Mastercard
                            </div>
                        </div>
                    </li>

                    <li class="checkout">
                        <label class="checkout-label" for="cardNumber">Card Number</label>
                        <input class="checkout-input" type="text" name="cardNumber" id="cardNumber">
                    </li>

                    <li class="checkout">
                        <label class="checkout-label" for="expiry">Expiry</label>
                        <input class="checkout-input" type="date" name="expiry" id="expiry">

                    </li>

                    <li class="checkout">
                        <label class="checkout-label" for="verificationNumber">Card verification number</label>
